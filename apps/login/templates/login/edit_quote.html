<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Update</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Quotes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"></li>
            </ul>
            <span><a class="nav-link" href="/logout">Log Out</a></span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
                <div class="col-sm-5">
                    <div class="edit_form">
                        <form action="/quotes/{{quote.id}}/update" method="post">
                            {% csrf_token %}
                            <h3>Edit Quote {{quote_id}}</h3>
                            <div class="form-group">
                                <label for="author">Quoted By</label>
                                <input type="" class="form-control" name="author" id="" value="{{quote.author}}">
                            </div>
                            <div>
                                <label for="quote">Quote</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" name="quote" rows="5">{{quote.quote}}</textarea>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <br>
                        <form action="/dashboard" method="get">{% csrf_token %}<button type="submit" class="btn btn-secondary">Cancel</button></form>
                    </div>
                </div>
            <div class="col-sm-2"></div>
        </div>
                <br>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-5">
                    {% if messages %}
                        <ul class="messages">    
                        {% for message in messages %}    
                            <span><li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li></span>  
                        {% endfor %}
                        </ul>
                    {% endif %}
                    </div>
                </div>
                <div class="col-sm-2"></div>
        </div>
</body>
</html>
