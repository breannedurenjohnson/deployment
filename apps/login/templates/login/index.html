<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <title>Login and Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Quotes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"></li>
            </ul>
            <span><a class="nav-link" href="/">Go Back</a></span>
        </div>
    </nav>
    <div class="container">
        <h1></h1>
        <div class="row">
            <div class="col-sm-4">
                <form action="/register" method="post">
                    {% csrf_token %}
                    <h1>Registration</h1>
                    <div class="form-group row">
                            <label for="first_name" class="col-md-4 col-form-label">First Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="first_name" id="" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="last_name" class="col-md-4 col-form-label">Last Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="last_name" id="" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-md-4 col-form-label">Email</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="email" id="" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" name="password" id="password" data-toggle="password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password_conf" class="col-md-4 col-form-label">Password Confirmation</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" name="password_conf" id="password_conf" data-toggle="password">
                            </div>
                        </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <form action="/login" method="post" >
                    {% csrf_token %}
                    <h1>Login</h1>
                        <div class="form-group row">
                            <label for="email" class="col-md-4 col-form-label">Email</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="email" id="" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" name="password" id="password" data-toggle="password">
                            </div>
                        </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
            {% if messages %}
                <ul class="messages">    
                {% for message in messages %}    
                    <span><li>{{ message }}</li></span>  
                {% endfor %}
                </ul>
            {% endif %}
            </div>            
            <div class="col-sm-2"></div>
        </div>
    </div>
    <!-- <script type="text/javascript">
        $("#password").password('toggle');
    </script> -->
</body>
</html>
