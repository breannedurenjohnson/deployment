<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Quotes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"></li>
            </ul>
            <span><a class="nav-link" href="/dashboard">Dashboard</a></span>
            <span><a class="nav-link" href="/logout">Log Out</a></span>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            {% csrf_token %}
            <p>Posts by {{user.first_name}}</p>
            <p>Count: {{user.quotes.count}}</p>
            <ul>
                {% for quote in user.quotes.all %} 
                <li>{{quote.author}}: {{ quote.quote }}</li>
                <br>
                {% endfor %}  
            </ul>         
        </div>
    </div>
</body>
</html>
